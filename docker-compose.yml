version: "3.8"

services:
  fastapi:
    image: backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi
    expose:
      - "8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"  
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/api.gaemischool.com/fullchain.pem:/etc/letsencrypt/live/api.gaemischool.com/fullchain.pem
      - /etc/letsencrypt/live/api.gaemischool.com/privkey.pem:/etc/letsencrypt/live/api.gaemischool.com/privkey.pem
    depends_on:
      - fastapi


volumes:
  mysql_data:
  redis_data:
